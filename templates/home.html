<!DOCTYPE html>
<html>
<head>
    <title>Resort Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 text-center">
    <h1 class="mb-4 text-primary">
        Online Integrated Resort Management System
    </h1>

    <p class="text-muted mb-5">
        Please choose your login type
    </p>

    <div class="row justify-content-center">

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4>User Login</h4>
                    <p class="small text-muted">For customers</p>
                    <a href="/login" class="btn btn-success w-100">
                        Login as User
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4>Admin Login</h4>
                    <p class="small text-muted">For resort management</p>
                    <a href="/admin/login" class="btn btn-dark w-100">
                        Login as Admin
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
