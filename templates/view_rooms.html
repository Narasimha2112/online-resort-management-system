<!DOCTYPE html>
<html>
<head>
    <title>View Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Room List</h2>

    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Room Type</th>
            <th>Price</th>
            <th>Status</th>
            <th>Action</th>
        </tr>

        {% for room in rooms %}
        <tr>
            <td>{{ room.id }}</td>
            <td>{{ room.room_type }}</td>
            <td>{{ room.price }}</td>
            <td>{{ room.status }}</td>
            <td>
                <a href="/admin/update-room/{{ room.id }}" class="btn btn-warning btn-sm">
                    Toggle Status
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
