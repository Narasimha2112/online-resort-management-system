<!DOCTYPE html>
<html>
<head>
    <title>Add Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Add Room</h2>

    <form method="POST">
        <input class="form-control mb-3" type="text" name="room_type" placeholder="Room Type" required>
        <input class="form-control mb-3" type="number" name="price" placeholder="Price" required>
        <button class="btn btn-primary">Add Room</button>
    </form>
</div>

</body>
</html>
