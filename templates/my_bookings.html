<!DOCTYPE html>
<html>
<head>
    <title>My Bookings</title>
    <link href="https://cdn.jsdelivr.net/npmbootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>My Bookings</h2>

    <table class="table table-bordered">
        <tr>
            <th>Room ID</th>
            <th>Check-in</th>
            <th>Check-out</th>
        </tr>

        {% for booking in bookings %}
        <tr>
            <td>{{ booking.room_id }}</td>
            <td>{{ booking.check_in }}</td>
            <td>{{ booking.check_out }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
