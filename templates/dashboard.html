{% extends 'base.html' %}

{% block title %}User Dashboard{% endblock %}

{% block content %}
<h2>Welcome, {{ name }}</h2>

<p class="text-muted">
    Use the navigation menu to manage your bookings.
</p>

<div class="row mt-4">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h5>Available Rooms</h5>
                <a href="/rooms" class="btn btn-primary mt-2">View Rooms</a>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h5>My Bookings</h5>
                <a href="/my-bookings" class="btn btn-success mt-2">View Bookings</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
